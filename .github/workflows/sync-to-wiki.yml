name: Sync languages, images and root files to Wiki (with link/image rewrite)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Clone wiki repo
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Clean wiki repo
        run: |
          shopt -s extglob
          cd wiki
          rm -rf -- !(.git)

      - name: Rewrite links for wiki
        run: |
          for file in $(find . -name '*.md'); do
            sed -i -E 's/\(([^)]+)\.md\)/(\1)/g' "$file"
          done

      - name: Copy language folders to wiki
        run: |
          for langdir in ??; do
            if [ -d "$langdir" ]; then
              mkdir -p "wiki/$langdir"
              rsync -av --exclude .git --exclude wiki --exclude .github "./$langdir/" "./wiki/$langdir/"
            fi
          done

      - name: Copy root Markdown files to wiki
        run: |
          shopt -s nullglob
          for f in *.md; do
            cp "$f" "wiki/$f"
          done

      - name: Copy images to wiki
        run: |
          if [ -d images ]; then
            rsync -av images/ wiki/images/
          fi

      - name: Fix image links in subfolders
        run: |
          for langdir in ??; do
            if [ -d "$langdir" ]; then
              find "$langdir" -type f -name '*.md' -exec sed -i 's|src="images/|src="../images/|g' {} +
            fi
          done

      - name: Commit & Push to Wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync language folders, images and root files to wiki [auto]" || echo "No changes to commit"
          git push

