name: Sync flattened multilingual docs & images to Wiki

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Clone wiki repo
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Clean wiki repo
        run: |
          shopt -s extglob
          cd wiki
          rm -rf -- !(.git)

      - name: Flatten and copy language markdown files to wiki (with link rewrite)
        run: |
          shopt -s nullglob
          for langdir in ??; do
            if [ -d "$langdir" ]; then
              for f in "$langdir"/*.md; do
                fname=$(basename "${f}")
                base="${fname%.md}"
                outname="${langdir}-${base}.md"
                cp "$f" "wiki/$outname"
                # Все языковые (xx/abc.md, xx/abc) → xx-abc
                for tgtlang in ??; do
                  sed -i -E "s#\((\s*)${tgtlang}/([^)]+?)(\.md)?(\s*)\)#(\1${tgtlang}-\2\4)#g" "wiki/$outname"
                done
                # Все локальные (index.md, description.md, index, description и т.д.) → lang-имя
                sed -i -E "s#\((\s*)(index|description|home|about|main)(\.md)?(\s*)\)#(\1${langdir}-\2\4)#gI" "wiki/$outname"
              done
            fi
          done

      - name: Copy and rewrite root Markdown files to wiki
        run: |
          shopt -s nullglob
          for f in *.md; do
            cp "$f" "wiki/$f"
            # Все языковые (xx/abc.md, xx/abc) → xx-abc
            for tgtlang in ??; do
              sed -i -E "s#\((\s*)${tgtlang}/([^)]+?)(\.md)?(\s*)\)#(\1${tgtlang}-\2\4)#g" "wiki/$f"
            done
            # Все локальные (index.md, description.md, index, description и т.д.) → ru-index / en-index и т.д. (нет префикса для root — поэтому только языковые, а для Home, ссылки с языковым префиксом)
            # Если нужно — добавить собственные правила
          done

      - name: Copy images folder to wiki
        run: |
          if [ -d images ]; then
            rsync -a images/ wiki/images/
          fi

      - name: Commit & Push to Wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync flattened multilingual docs & images to wiki [auto]" || echo "No changes to commit"
          git push

