name: Sync flattened multilingual docs to Wiki

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Clone wiki repo
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Clean wiki repo
        run: |
          shopt -s extglob
          cd wiki
          rm -rf -- !(.git)

      - name: Flatten and copy language files to wiki
        run: |
          shopt -s nullglob
          for langdir in ??; do
            if [ -d "$langdir" ]; then
              for f in "$langdir"/*.md; do
                fname=$(basename "${f}")
                base="${fname%.md}"
                # Копируем с новым именем
                cp "$f" "wiki/${langdir}-${base}.md"
                # Переписываем ссылки внутри файла: xx/abc.md → xx-abc
                sed -i -E "s#\(\s*${langdir}/([^)]+)\.md\s*\)#(${langdir}-\1)#g" "wiki/${langdir}-${base}.md"
              done
            fi
          done

      - name: Copy root Markdown files to wiki
        run: |
          shopt -s nullglob
          for f in *.md; do
            cp "$f" "wiki/$f"
          done

      - name: Commit & Push to Wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync flattened multilingual docs to wiki [auto]" || echo "No changes to commit"
          git push

