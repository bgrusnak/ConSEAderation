name: Sync flattened multilingual docs & images to Wiki

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Clone wiki repo
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Clean wiki repo
        run: |
          shopt -s extglob
          cd wiki
          rm -rf -- !(.git)

      - name: Flatten, copy and rewrite all markdown files to wiki
        run: |
          shopt -s nullglob
          for langdir in ??; do
            if [ -d "$langdir" ]; then
              for f in "$langdir"/*.md; do
                fname=$(basename "$f")
                base="${fname%.md}"
                outname="${langdir}-${base}.md"
                cp "$f" "wiki/$outname"

                # 1. Любые ссылки на файлы с языковым префиксом (en/index.md), (en/index), (./en/index.md), (../en/index), etc. => (en-index)
                sed -i -E "s#\((\.{0,2}/)?${langdir}/([a-zA-Z0-9_-]+)(\.md)?\)#(${langdir}-\2)#g" "wiki/$outname"

                # 2. Любые ссылки на локальные файлы (index.md), (index), (./index.md), (../index), etc. => (ru-index)
                sed -i -E "s#\((\.{0,2}/)?([a-zA-Z0-9_-]+)(\.md)?\)#(${langdir}-\2)#g" "wiki/$outname"
              done
            fi
          done

      - name: Copy and rewrite root Markdown files to wiki
        run: |
          shopt -s nullglob
          for f in *.md; do
            cp "$f" "wiki/$f"
            # Ссылки на языковые файлы: (en/index.md), (en/index), (./en/index.md), etc. => (en-index)
            for tgtlang in ??; do
              sed -i -E "s#\((\.{0,2}/)?${tgtlang}/([a-zA-Z0-9_-]+)(\.md)?\)#(${tgtlang}-\2)#g" "wiki/$f"
            done
          done

      - name: Copy images folder to wiki
        run: |
          if [ -d images ]; then
            rsync -a images/ wiki/images/
          fi

      - name: Commit & Push to Wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync flattened multilingual docs & images to wiki [auto]" || echo "No changes to commit"
          git push

